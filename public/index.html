<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for form and controls -->
        <div class="sidebar">
            <h1>CRUD Application</h1>
            <!-- Form for adding a new entry -->
            <form id="crudForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit" class="add">Add Entry</button>
            </form>
            <!-- Search and Sort Controls -->
            <div class="sort-filter">
                <input type="text" id="searchInput" placeholder="Search by Name...">
                <button onclick="sortTable('name')">Sort by Name</button>
                <button onclick="sortTable('email')">Sort by Email</button>
            </div>
        </div>

        <!-- Main content area for displaying the table -->
        <div class="main-content">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>CRUD Application by <a href="#">Shreyas Naidu</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
